<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Website</title>
  </head>
    <body class="bg-dark">

        <h1 class="text-center text-bg-dark p-3 bg-body-tetriary rounded">
          Weekly sets
        </h1>
        
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Muscle</th>
              <th scope="col">Goal</th>
              <th scope="col">Done</th>
              <th scope="col">Left</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Chest</th>
              <td>30</td>
              <td>15</td>
              <td>15</td>
        </tr>
        <tr>
          <th scope="row">Shoulders</th>
          <td>30</td>
          <td>0</td>
          <td>30</td>
        </tr>
        <tr>
          <th scope="row">Legs</th>
          <th scope="row">30</th>
          <th scope="row">00</th>
          <th scope="row">30</th>
        </tr>
        <tr>
          <th scope="row">Back</th>
          <th scope="row">30</th>
          <th scope="row">00</th>
          <th scope="row">30</th>
        </tr>
        <tr>
          <th scope="row">Arms</th>
          <th scope="row">30</th>
          <th scope="row">00</th>
          <th scope="row">30</th>
        </tr>
        <tr>
          <th scope="row">Total</th>
          <td>150</td>
          <td>15</td>
          <td>135</td>
        </tr>
      </tbody>
    </table>
    
    
    <form class="row g-3">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <label for="validationCustom01" class="form-label">Muscle</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option value="">Chest</option>
          <option value="">Shoulders</option>
          <option value="">Legs</option>
          <option value="">Back</option>
          <option value="">Arms</option>
          
          <option>...</option>
        </select>
        
      </div>
      <div class="col-md-3">
        <label for="validationCustom02" class="form-label">Sets</label>
        <input type="text" class="form-control" id="validationCustom05" required>
      </div>
      
      <div class="grid text-center">
        <button class="btn btn-primary " type="submit">Update Sets</button>
      </div>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"></script>
  </body>
  </html>
